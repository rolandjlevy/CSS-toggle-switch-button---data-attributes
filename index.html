<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Toggler button</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

  <label data-value="40 green" class="btn-toggler">
    <input type="checkbox" checked><span class="slider"></span>
  </label>

  <label data-value="40 orange" class="btn-toggler">
    <input type="checkbox"><span class="slider round"></span>
  </label>

  <label data-value="30 green" class="btn-toggler">
    <input type="checkbox"><span class="slider"></span>
  </label>

  <label data-value="30 orange" class="btn-toggler">
    <input type="checkbox"><span class="slider round"></span>
  </label>

</body>

</html>
